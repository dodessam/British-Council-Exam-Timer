<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .timer-display {
            font-size: 72px;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }
        
        .status {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin: 20px 0;
            min-height: 30px;
        }
        
        .announcement {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #667eea;
            font-weight: 500;
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Timer</h1>
        
        <div id="setup" class="setup">
            <div class="input-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" required>
            </div>
            
            <div class="input-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" min="1" value="60" required>
            </div>
            
            <button onclick="scheduleTimer()">Schedule Timer</button>
        </div>
        
        <div id="waiting" class="hidden">
            <div class="status">Waiting for start time...</div>
            <div class="timer-display" id="countdown">--:--:--</div>
            <button onclick="cancelTimer()">Cancel</button>
        </div>
        
        <div id="running" class="hidden">
            <div class="announcement" id="announcement"></div>
            <div class="timer-display" id="timer">00:00</div>
            <div class="status" id="status"></div>
            <button onclick="stopTimer()">Stop Timer</button>
        </div>
        
        <div id="finished" class="hidden">
            <div class="announcement">Time's up! Pens down.</div>
            <div class="timer-display">00:00</div>
            <button onclick="resetTimer()">New Timer</button>
        </div>
    </div>

    <script>
        let scheduledInterval = null;
        let timerInterval = null;
        let endTime = null;
        let durationMinutes = 0;
        let halfTimeAnnounced = false;
        let fiveMinAnnounced = false;

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice => 
                voice.name.includes('Female') || 
                voice.name.includes('female') ||
                voice.name.includes('Samantha') ||
                voice.name.includes('Victoria') ||
                voice.name.includes('Karen') ||
                voice.name.includes('Zira')
            );
            
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }
            
            speechSynthesis.speak(utterance);
        }

        function scheduleTimer() {
            const startTime = document.getElementById('startTime').value;
            const duration = parseInt(document.getElementById('duration').value);
            
            if (!startTime || !duration) {
                alert('Please fill in all fields');
                return;
            }
            
            durationMinutes = duration;
            const [hours, minutes] = startTime.split(':');
            const scheduledTime = new Date();
            scheduledTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            
            if (scheduledTime <= new Date()) {
                scheduledTime.setDate(scheduledTime.getDate() + 1);
            }
            
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('waiting').classList.remove('hidden');
            
            scheduledInterval = setInterval(() => {
                const now = new Date();
                const diff = scheduledTime - now;
                
                if (diff <= 0) {
                    clearInterval(scheduledInterval);
                    startTimer(duration);
                } else {
                    const hours = Math.floor(diff / 3600000);
                    const mins = Math.floor((diff % 3600000) / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    document.getElementById('countdown').textContent = 
                        `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                }
            }, 100);
        }

        function startTimer(duration) {
            document.getElementById('waiting').classList.add('hidden');
            document.getElementById('running').classList.remove('hidden');
            
            const announcement = document.getElementById('announcement');
            announcement.textContent = 'On behalf of the British Council, we wish you all good luck. You may start.';
            speak('On behalf of the British Council, we wish you all good luck. You may start.');
            
            endTime = new Date(Date.now() + duration * 60000);
            halfTimeAnnounced = false;
            fiveMinAnnounced = false;
            
            updateTimer();
            timerInterval = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            const now = new Date();
            const remaining = endTime - now;
            
            if (remaining <= 0) {
                clearInterval(timerInterval);
                finishTimer();
                return;
            }
            
            const totalMinutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            
            document.getElementById('timer').textContent = 
                `${String(totalMinutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const elapsed = durationMinutes * 60000 - remaining;
            const halfTime = durationMinutes * 30000;
            
            const announcement = document.getElementById('announcement');
            
            if (!halfTimeAnnounced && elapsed >= halfTime) {
                halfTimeAnnounced = true;
                announcement.textContent = 'Half of the time has passed';
                speak('Half of the time has passed');
            }
            
            if (!fiveMinAnnounced && remaining <= 300000 && remaining > 299000) {
                fiveMinAnnounced = true;
                announcement.textContent = '5 minutes remaining';
                speak('5 minutes remaining');
            }
        }

        function finishTimer() {
            document.getElementById('running').classList.add('hidden');
            document.getElementById('finished').classList.remove('hidden');
            speak('Pens down');
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            resetTimer();
        }

        function cancelTimer() {
            if (scheduledInterval) {
                clearInterval(scheduledInterval);
            }
            resetTimer();
        }

        function resetTimer() {
            if (scheduledInterval) clearInterval(scheduledInterval);
            if (timerInterval) clearInterval(timerInterval);
            
            document.getElementById('setup').classList.remove('hidden');
            document.getElementById('waiting').classList.add('hidden');
            document.getElementById('running').classList.add('hidden');
            document.getElementById('finished').classList.add('hidden');
            
            document.getElementById('announcement').textContent = '';
            halfTimeAnnounced = false;
            fiveMinAnnounced = false;
        }
    </script>
</body>
</html>
